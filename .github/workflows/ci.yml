name: CI

on:
  push:
    branches:
    - master
  pull_request:
  schedule:
  # nightly
  - cron: '0 0 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1.1.0

    - run: npm ci
    - run: npm run lint

  test:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        node:
        - 8
        - '*'
        test-command:
        - test:bin
        - test:command
        - test:fast
        exclude:
        - os: macos-latest
          node: '*'
        - os: macos-latest
          node: 8
          test-command: test:fast

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1.1.0
      with:
        version: ${{ matrix.node }}

    # for test cache hits
    - run: npm i -g ember-cli@2.11.1

    - run: npm ci
    - run: npm run ${{ matrix.test-command }} -- --retries 1
      timeout-minutes: 10
      env:
        NODE_LTS: ${{ matrix.node == 8 }}

  ember-cli-update:
    needs: test
    if: github.event_name == 'pull_request'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GitHubToken }}
    - uses: actions/setup-node@v1.1.0
    - uses: kellyselden/ember-cli-update-action@v1.2.2
      with:
        autofix_command: npm run lint -- --fix
