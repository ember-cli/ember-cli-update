name: CI

on:
  push:
    branches:
    - master
  pull_request:
  schedule:
  # nightly
  - cron: '0 0 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1

    - run: npm ci
    - run: npm run lint

  ember-cli-update:
    needs: lint
    if: github.event_name == 'pull_request'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - uses: actions/setup-node@v1
    - uses: kellyselden/ember-cli-update-action@v2
      with:
        autofix_command: npm run lint -- --fix
        ignore_to: true
