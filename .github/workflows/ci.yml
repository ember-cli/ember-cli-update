name: CI

on:
  # allow manual running
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
  schedule:
  # nightly
  - cron: '0 0 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - run: npm ci
    - run: npm run lint

  test:
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        node:
          - 16
          - 18
          - 20
        test-command:
          - test:bin
          - test:fast
        exclude:
          - os: macos-latest
            test-command: test:fast

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    # for test cache hits
    - run: npm i -g ember-cli@2.11.1

    - run: npm ci
    - run: npm run ${{ matrix.test-command }} -- --retries 1
      timeout-minutes: 20
      env:
        NODE_LTS: ${{ matrix.node != '*' }}
        DEBUG: ember-cli-update,boilerplate-update,git-diff-apply

  ember-cli-update:
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - uses: kellyselden/ember-cli-update-action@v5
      with:
        autofix_command: npm run lint -- --fix
        ignore_to: true
