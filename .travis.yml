language: node_js
node_js:
- '6'
- node
branches:
  only:
  - master
  # npm version tags
  - /^v\d+\.\d+\.\d+$/
cache:
  directories:
  - "$HOME/.npm"
env:
- TEST_COMMAND=test:bin
- TEST_COMMAND=test:command
- TEST_COMMAND=lint
before_install:
- npm config set spin false
- if [ "$TRAVIS_NODE_VERSION" = "6" ]; then
    npm install -g npm@5;
    npm --version;
    export NODE_LTS="true";
  fi
- which npx
# don't accidentally use the global npx
- rm $(which npx)
# test that we can't find it
- "! which npx"
script:
- npm run $TEST_COMMAND
jobs:
  allow_failures:
  - os: osx
  exclude:
  - node_js: '6'
    env: TEST_COMMAND=lint
  include:
  - os: osx
    node_js: node
    env: TEST_COMMAND=test:both
  - stage: Deploy
    cache: ignore
    env: ignore
    before_install: ignore
    install: ignore
    script: ignore
    deploy:
      provider: npm
      email: kellyselden@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: ember-cli/ember-cli-update
