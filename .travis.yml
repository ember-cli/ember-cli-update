language: node_js
node_js:
- '4'
- 'node'
branches:
  only:
  - master
  - /^greenkeeper\/.*$/
  # npm version tags
  - /^v\d+\.\d+\.\d+$/
cache:
  directories:
  - "$HOME/.npm"
env:
- TEST_COMMAND=test:bin
- TEST_COMMAND=test:command
- TEST_COMMAND=lint
before_install:
- npm config set spin false
- if [ "$TRAVIS_NODE_VERSION" = "4" ]; then
    npm install -g npm@5;
    npm --version;
    export NODE_LTS="true";
  fi
script:
- npm run $TEST_COMMAND
jobs:
  exclude:
  - node_js: '4'
    env: TEST_COMMAND=lint
  include:
  - stage: Deploy
    cache: ignore
    env: ignore
    before_install: ignore
    install: ignore
    script: ignore
    deploy:
      provider: npm
      email: kellyselden@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: ember-cli/ember-cli-update
