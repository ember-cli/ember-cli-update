language: node_js
node_js:
- '4'
- '6'
- '8'
cache:
  directories:
  - "$HOME/.npm"
env:
- TEST_COMMAND=test:bin
- TEST_COMMAND=test:command
- TEST_COMMAND=lint
matrix:
  exclude:
  - node_js: 4
    env: TEST_COMMAND=lint
  - node_js: 6
    env: TEST_COMMAND=lint
before_install:
- npm config set spin false
- npm install -g npm
- npm --version
script:
- npm run $TEST_COMMAND
jobs:
  include:
    - stage: Deploy
      cache: ignore
      env: ignore
      before_install: ignore
      install: ignore
      script: ignore
      deploy:
        provider: npm
        email: kellyselden@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: kellyselden/ember-cli-update
